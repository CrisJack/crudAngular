<h1>Usuario <small>Nombre del Usuario</small></h1>
<div class="row">
    <div class="col text-right">
        <button class="btn btn-danger" routerLink="/usuarios">
            <i class="fas fa-arrow-left"></i>
            Regresar
        </button>
    </div>
</div>

<div class="row">
    <div class="col">
        <form (ngSubmit)=guardar(form) #form=ngForm action="">
            <div class="form-group">
                <label for="">id</label>
                <input type="text"
                        class="form-control"
                        placeholder="id"
                        disabled
                        name="id"
                        [(ngModel)]="usuario.id">
                        <small>Este Campo ser√° autogenerado</small>
            </div>
            <div class="form-group">
                <label for="">Nombre del Usuario</label>
                <input type="text"
                        class="form-control"
                        placeholder="Nombre"
                        name="nombre"
                        [(ngModel)]="usuario.nombre"
                        required>                        
            </div>
            <div class="form-group">
                <label for="">Apellidos del Usuario</label>
                <input type="text"
                        class="form-control"
                        placeholder="Apellidos"
                        name="apellido"
                        [(ngModel)]="usuario.apellido"
                        required>                        
            </div>
            <div class="form-group">
                <label for="">Edad</label>
                <input type="number"
                        class="form-control"
                        placeholder="Edad"
                        name="edad"
                        [(ngModel)]="usuario.edad"
                        required>                        
            </div>

            <div class="form-group text-center mt-3">
                <button type="submit" class="btn btn-primary w-25">
                    <i class="fas fa-save"></i>
                    Guardar
                </button>
            </div>
        </form>
    </div>
</div>
